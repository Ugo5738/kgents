# tool_registry_service/docker-compose.prod.yml
services:
  tool_registry_service_prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8003:8000"
    env_file:
      - ../.env # Uses the root .env file
    networks:
      - kgents_network
      - supabase_network_kgents

networks:
  kgents_network:
    name: kgents_network
    driver: bridge
  supabase_network_kgents:
    external: true
